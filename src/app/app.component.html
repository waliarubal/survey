<div class="container">
    <div class="row" *ngIf="CurrentStep === Step.Questions">
        <app-questions class="col" (NextClicked)="CurrentStep = Step.Users;"></app-questions>
    </div>
    <div class="row" *ngIf="CurrentStep === Step.Users">
        <app-users class="col" (FillSurveyClicked)="CurrentStep = Step.Survey; survey.User = $event;"></app-users>
    </div>
    <div class="row" [hidden]="CurrentStep !== Step.Survey">
        <app-survey #survey></app-survey>
    </div>
</div>
