<div class="row">
  <h2>
    <i class="fas fa-users"></i>
    <span class="ml-2">Users</span>
  </h2>
</div>
<div class="row text-muted mb-2">
  You can add new users, edit existing ones and delete users for the survey below.
</div>
<div class="row mb-4">
  <button type="button" class="btn btn-success mr-2" (click)="AddUser();">
    <i class="fas fa-user-plus"></i>
    <span class="ml-2">Add New User</span>
  </button>
  <button type="button" class="btn btn-primary mr-2" [disabled]="!Count">
    <i class="fas fa-chart-pie"></i>
    <span class="ml-2">Visualize</span>
  </button>
</div>
<div class="row mb-3" *ngFor="let user of Users | async">
  <app-user class="col" [User]="user"></app-user>
  <button type="button" class="btn btn-info border-0 col-2" (click)="FillSurveyClicked.emit(user);" [disabled]="!user.FullName">
    <span class="mr-2">Fill the Survey</span>
    <i class="fas fa-tasks"></i>
  </button>
</div>
